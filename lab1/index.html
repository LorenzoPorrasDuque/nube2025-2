<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Demo Page</title>
    <!-- CSS Styles -->
    <link href="style.css" rel="stylesheet">
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to fetch products from backend
            function fetchProducts() {
                fetch('localhost/2-products.php')
                    .then(response => response.json())
                    .then(products => {
                        const productsContainer = document.getElementById('products-list');
                        productsContainer.innerHTML = ''; // Clear existing content

                        // Populate products list
                        products.forEach(product => {
                            const productElement = document.createElement('div');
                            productElement.classList.add('product-wrap');
                            productElement.setAttribute('data-id', product.product_id);

                            productElement.innerHTML = `
                                <div class="product-title">${product.product_name}</div>
                                <div class="product-desc">${product.product_description}</div>
                            `;

                            productsContainer.appendChild(productElement);
                        });
                    })
                    .catch(error => console.error('Error fetching products:', error));
            }

            // Fetch products on page load
            fetchProducts();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #products-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }
        .product-wrap {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            width: 300px;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .product-desc {
            margin-top: 0.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div id="products-list">
        <!-- Products will be inserted here by JavaScript -->
    </div>
</body>
</html>
