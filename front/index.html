    <!-- Home Page Specific CSS -->
    <link href="css/home.css" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CYY2KLLGKW"></script>

        function gtag() { dataLayer.push(arguments); }

    </script>
    <!-- Contentful SDK -->

</head>

<body>
    <header class="py-2">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">
                <!-- Left: Company Icon -->
                <div class="d-flex align-items-center">
                    <a href="/index.html">
                        <img id="company-logo" alt="Company Icon" class="me-3" style="height:100px;">
                    </a>
                </div>
                <!-- Center: Search Bar -->
                <form class="flex-grow-1 mx-3" style="max-width: 800px;">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="btn" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                <!-- Navigation Menu -->
                <nav class="navbar-nav me-3">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                    </ul>
                </nav>
                <!-- Right: Icons -->
                <div class="d-flex align-items-center">
                    <div class="d-flex flex-column align-items-center me-3">
                        <a href="#" class="text-dark" title="Language">
                            <i class="bi bi-translate" style="font-size: 2.5rem;"></i>
                        </a>
                        <small class="text-muted">Language</small>
                    </div>
                    <div class="d-flex flex-column align-items-center me-3">
                        <a class="text-dark" title="Login">
                            <i class="bi bi-person" style="font-size: 2.5rem;"></i>
                        </a>
                        <small class="text-muted">Login</small>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <a href="#" class="text-dark" title="Cart">
                            <i class="bi bi-cart" style="font-size: 2.5rem;"></i>
                        </a>
                        <small class="text-muted">Cart</small>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid my-4" style="height:calc(100vh - 72px);">
        <div class="row h-100">
            <!-- Left Side: List and Social Media Buttons -->
            <div class="col-md-2 mb-4 h-100">
                <div class="d-flex flex-column gap-2">
                    <a href="#" class="btn btn-outline-primary"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="btn btn-outline-info"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="btn btn-outline-danger"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
            <!-- Center: Carousel and Dropdowns -->
            <div class="col-md-8 mb-4 h-100">
                <!-- Carousel -->
                <div id="publicityCarousel" class="carousel slide mb-4" data-bs-ride="carousel"
                    style="max-height: 500px;">
                    <div class="carousel-inner" id="carousel-images" style="max-height: 500px;">
                        <!-- Carousel images will be loaded here -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#publicityCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#publicityCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                <!-- Dropdowns as rows -->
                <div class="accordion" id="dropdownAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Drop 1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#dropdownAccordion">
                            <div class="accordion-body">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Drop 2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#dropdownAccordion">
                            <div class="accordion-body">
                                Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Drop 3
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#dropdownAccordion">
                            <div class="accordion-body">
                                Ut enim ad minim veniam, quis nostrud exercitation ullamco.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Section integrated with dropdowns -->
                <div class="mt-4">
                    <!-- Products Grid -->
                    <div class="row g-3" id="products-grid">
                        <!-- Products will be loaded here dynamically -->
                    </div>
                </div>
            </div>
            <!-- Right Side: Column of Ads -->
            <div class="col-md-2 mb-4">
                <div class="d-flex flex-column gap-3" id="ads-images">
                    <!-- Ad images will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var client = contentful.createClient({
                space: 'f304yr14z1hv', // Correct space ID
                accessToken: 'AmyC3W4y4sJ1WmGlKP3r57M6qbmILc5LKKQw92eSl58' // Content Delivery API token
            });

            // Load company logo
            client.getEntries({ content_type: 'company' }).then(function (response) {
                if (response.items.length > 0) {
                    var company = response.items[0];
                    var logoUrl = company.fields.photo.fields.file.url;
                    if (logoUrl && !logoUrl.startsWith('http')) {
                        logoUrl = 'https:' + logoUrl;
                    }
                    document.getElementById('company-logo').src = logoUrl;
                }
            });

            // Load dropdown content
            client.getEntries({ content_type: 'dropContent', order: 'sys.createdAt' }).then(function (response) {
                var dropdowns = response.items;
                var accordion = document.getElementById('dropdownAccordion');
                accordion.innerHTML = '';

                dropdowns.forEach(function (dropdown, idx) {
                    var name = dropdown.fields.name;
                    var content = dropdown.fields.contentDrop;

                    // Handle rich text content
                    if (typeof content === 'object' && content.content) {
                        // If it's rich text, extract plain text or convert to HTML
                        content = content.content.map(function (node) {
                            if (node.nodeType === 'paragraph' && node.content) {
                                return node.content.map(function (textNode) {
                                    return textNode.value || '';
                                }).join('');
                            }
                            return '';
                        }).join('<br>');
                    } else if (typeof content === 'object') {
                        // If it's still an object, convert to string
                        content = JSON.stringify(content);
                    }

                    var headingId = 'heading' + (idx + 1);
                    var collapseId = 'collapse' + (idx + 1);

                    accordion.innerHTML += `
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="${headingId}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}">
                                    ${name}
                                </button>
                            </h2>
                            <div id="${collapseId}" class="accordion-collapse collapse" aria-labelledby="${headingId}"
                                data-bs-parent="#dropdownAccordion">
                                <div class="accordion-body">
                                    ${content}
                                </div>
                            </div>
                        </div>
                    `;
                });
            });

            client.getEntries({ content_type: 'products' }).then(function (response) {
                var products = response.items;

                // Carousel: use product images
                var carousel = document.getElementById('carousel-images');
                carousel.innerHTML = '';
                products.forEach(function (product, idx) {
                    var imageUrl = product.fields.image.fields.file.url;
                    if (imageUrl && !imageUrl.startsWith('http')) {
                        imageUrl = 'https:' + imageUrl;
                    }
                    var activeClass = idx === 0 ? 'active' : '';
                    carousel.innerHTML += `
                        <div class="carousel-item ${activeClass}">
                            <img src="${imageUrl}" class="d-block w-100 h-100" alt="Product ${idx + 1}"
                                style="width:100%; height:400px; object-fit:cover;">
                        </div>
                    `;
                });

                // Products grid
                var productsGrid = document.getElementById('products-grid');
                productsGrid.innerHTML = '';
                products.forEach(function (product) {
                    var name = product.fields.name;
                    var price = product.fields.price;
                    var imageUrl = product.fields.image.fields.file.url;
                    if (imageUrl && !imageUrl.startsWith('http')) {
                        imageUrl = 'https:' + imageUrl;
                    }
                    productsGrid.innerHTML += `
                        <div class="col-md-4">
                            <div class="card h-100">
                                <img src="${imageUrl}" class="card-img-top mx-auto" alt="${name}" style="width:300px; height:300px; object-fit:cover; max-width:100%;">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${name}</h5>
                                    <div class="d-flex justify-content-between align-items-center mt-auto">
                                        <span class="h5 mb-0 text-primary">$${price}</span>
                                        <button class="btn btn-outline-primary btn-sm product-btn" data-product-name="${name}">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                // Right-side ads: use product images
                var adsContainer = document.getElementById('ads-images');
                adsContainer.innerHTML = '';
                products.forEach(function (product, idx) {
                    var imageUrl = product.fields.image.fields.file.url;
                    if (imageUrl && !imageUrl.startsWith('http')) {
                        imageUrl = 'https:' + imageUrl;
                    }
                    adsContainer.innerHTML += `
                        <img src="${imageUrl}" class="img-fluid rounded" alt="Ad ${idx + 1}">
                    `;
                });
            });

            // After products are rendered, add GA event listeners
            setTimeout(function () {
                document.querySelectorAll('.product-btn').forEach(function (btn) {
                    btn.addEventListener('click', function () {
                        var productName = btn.getAttribute('data-product-name');
                        gtag('event', 'product_button_click', {
                            custom_parameter_product: productName
                        });

                        console.log('Analytics event sent for product:', productName);
                    });
                });
            }, 500);
        });
    </script>
</body>

</html>
